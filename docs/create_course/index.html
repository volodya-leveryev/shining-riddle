<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Title</title>
</head>
<body>
    <h1>Привет!</h1>
    <button onclick="closeWebApp()">Нажми меня</button>
    <script>
        function closeWebApp() {
            Telegram.WebApp.openTelegramLink("https://t.me/leveryev_test_bot?start=lalala")
            Telegram.WebApp.close()
        }
        Telegram.WebApp.ready()
        Telegram.WebApp.expand()
    </script>
</body>
</html>
